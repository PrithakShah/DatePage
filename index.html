<!DOCTYPE html>
<html>
<head>
    <title>Will you go out on a date with me?</title>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Short Stack', cursive;
            background: #ffebee url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg') no-repeat center/cover;
            height: 100vh;
            margin: 0;
            display: grid;
            place-items: center;
        }
        .card {
            background: whitesmoke;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 
            0%,100% { transform: scale(1); } 
            50% { transform: scale(1.03); } 
        }
        h1 { color: #e91e63; margin: 0 0 1rem; }
        .buttons { display: flex; gap: 1rem; margin-top: 1rem; }
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yes { background: #4CAF50; color: white; }
        #no { background: #f44336; color: white; position: relative; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Be My Valentine? üíå</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDl0d2V5d2R5dGJ1Y3Z0eGJ6ZzF5ZzN4dGd1NnRlY2J5dWZ6eGZteSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7aTskHEUdgCQAXde/giphy.gif" width="150">
        <div class="buttons">
            <button id="yes">YES! üòç</button>
            <button id="no">No üò¢</button>
        </div>
    </div>

    <script>
        document.getElementById('no').addEventListener('mouseover', function() {
            this.style.position = 'absolute';
            this.style.left = Math.random() * 80 + 'vw';
            this.style.top = Math.random() * 80 + 'vh';
        });
        document.getElementById('yes').addEventListener('click', function() {
            for(let i=0; i<30; i++) {
                let h = document.createElement('div');
                h.innerHTML = '‚ù§Ô∏è';
                h.style.cssText = `
                    position: fixed;
                    left: ${Math.random()*100}vw;
                    top: ${Math.random()*100}vh;
                    font-size: ${20+Math.random()*30}px;
                    animation: float ${2+Math.random()*3}s ease-in forwards;
                    z-index: 999;
                `;
                document.body.appendChild(h);
            }
            setTimeout(() => location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ", 2000);
        });
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes float {
                    to { transform: translateY(-100px) rotate(360deg); opacity: 0; }
                }
            </style>
        `);
    </script>
</body>
</html>
